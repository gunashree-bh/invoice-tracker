<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice Tracker Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="p-4">

<h2>Invoice Tracker Dashboard</h2>

<!-- Filters -->
<div class="row mb-3">
    <div class="col-md-3">
        <select id="customerFilter" class="form-select">
            <option value="">All Customers</option>
            {% for c in customers %}
            <option value="{{c.customer_id}}">{{c.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-3">
        <input type="date" id="startDate" class="form-control">
    </div>
    <div class="col-md-3">
        <input type="date" id="endDate" class="form-control">
    </div>
    <div class="col-md-3">
        <button class="btn btn-primary" onclick="loadData()">Apply Filters</button>
    </div>
</div>

<!-- KPI Tiles -->
<div class="row mb-4" id="kpiTiles">
    <!-- Populated by JS -->
</div>

<!-- Invoice Table -->
<table class="table table-bordered table-hover" id="invoiceTable">
    <thead class="table-light">
        <tr>
            <th>Customer</th>
            <th>Invoice ID</th>
            <th>Invoice Date</th>
            <th>Due Date</th>
            <th>Amount</th>
            <th>Total Paid</th>
            <th>Outstanding</th>
            <th>Aging</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<!-- Record Payment Modal -->
<div class="modal fade" id="paymentModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <h5>Record Payment</h5>
      <input type="hidden" id="modalInvoiceId">
      <div class="mb-2">
        <label>Amount</label>
        <input type="number" id="paymentAmount" class="form-control">
      </div>
      <div class="mb-2">
        <label>Date</label>
        <input type="date" id="paymentDate" class="form-control" value="{{today}}">
      </div>
      <button class="btn btn-success" onclick="submitPayment()">Submit</button>
      <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    </div>
  </div>
</div>

<!-- Top 5 Customers Chart -->
<canvas id="topCustomersChart" height="100"></canvas>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
